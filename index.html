<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinKeeper: Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Dashboard Overview -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow p-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500 font-medium">Total Balance</h3>
                        <i data-feather="dollar-sign" class="text-primary"></i>
                    </div>
                    <p class="text-3xl font-bold mt-2" id="totalBalance">$0.00</p>
                </div>
                
                <div class="bg-white rounded-xl shadow p-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500 font-medium">Income</h3>
                        <i data-feather="trending-up" class="text-secondary"></i>
                    </div>
                    <p class="text-3xl font-bold mt-2" id="totalIncome">$0.00</p>
                </div>
                
                <div class="bg-white rounded-xl shadow p-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500 font-medium">Expenses</h3>
                        <i data-feather="trending-down" class="text-red-500"></i>
                    </div>
                    <p class="text-3xl font-bold mt-2" id="totalExpense">$0.00</p>
                </div>
            </div>
            
            <!-- Add Transaction Form -->
            <div class="bg-white rounded-xl shadow p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Add New Transaction</h2>
                <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <select id="type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                        <input type="number" id="amount" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="0.00" step="0.01" required>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <input type="text" id="category" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Category" required>
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-600 transition duration-200">
                            Add Transaction
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Transaction History -->
            <div class="bg-white rounded-xl shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Transaction History</h2>
                    <div class="flex space-x-2">
                        <button id="filterAll" class="px-3 py-1 bg-primary text-white rounded-md text-sm">All</button>
                        <button id="filterIncome" class="px-3 py-1 bg-gray-200 rounded-md text-sm">Income</button>
                        <button id="filterExpense" class="px-3 py-1 bg-gray-200 rounded-md text-sm">Expense</button>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsList" class="bg-white divide-y divide-gray-200">
                            <!-- Transactions will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <!-- Web Components -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    
    <!-- Main Script -->
    <script src="script.js"></script>
    
    <!-- Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
